{% extends "_main.html" %}

{% block title %} 
    Login
{% endblock %}

{% block main %} 
    <form method="post" action="{{ url_for('login_user') }}">
    {{ form.csrf_token }}
    <p>
        {{ form.username.label }}
        {{ form.username() }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password() }}
    </p>
    <input type="submit" value="login">
    </form>
{% endblock %}
