{% extends "_main.html" %}

{% block title %} Login {% endblock %}

{% block main %}

<form method="post" action="{{ url_for("admin.change_password") }}" >
    {{ form.csrf_token }}
    <p>
        {{ form.old_password.label }}
        {{ form.old_password() }}
    </p>
    <p>
        {{ form.new_password.label }}
        {{ form.new_password() }}
    </p>
    <input type="submit" value="change">
</form>

{% endblock %}
